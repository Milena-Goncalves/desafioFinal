<svg xmlns="http://www.w3.org/2000/svg" width="536" height="96" viewBox="0 0 536 96"><defs><style>.a{fill:#fff;font-size:20px;font-family:OpenSans-Light, Open Sans;font-weight:300;letter-spacing:-0.02em;}</style></defs><text class="a"><tspan x="0" y="21">Comunidade adversária, é claro, como sempre imprevisível.</tspan><tspan x="0" y="48">A competitividade, à primeira vista, cria um conjunto </tspan><tspan x="0" y="75">sociométrico de publicações leais.</tspan></text></svg>