<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Star Wars</title>
  </head>
  <body>
    <header>
      <section class="header-topo">
        <div class="flex flex-center">
          <img class="star absolute" src="star/star@2x.png" alt="Star" />
          <img class="wars absolute" src="star/wars@2x.png" alt="Wars" />
          <img
            class="kylo relative"
            src="star/Kylo-Ren-banner sem fundo@2x.png"
            alt="Kylon Ren"
          />
          <img
            class="legiao absolute"
            src="star/Grupo 4@2x.png"
            alt="Crie sua legião"
          />
        </div>
      </section>
    </header>
    <main>
      <section class="main-topo">
        <!-- <img class="robo" src="star/sta uo robot@2x.png" alt="Robô" /> -->

        <div class="comece-a-jogar relative">
          <div class="flex flex-column">
            <div class="flex flex-center">
              <h2 class="uppercase">Comece a Jogar</h2>
            </div>
            <div class="flex flex-center">
              <p>
                Baixe o jogo, cadastre seu nome de usuário e comece a interagir
                com mais de um milhao de jogadores
              </p>
            </div>
            <div class="flex flex-center">
              <button class="uppercase">Download</button>
            </div>
          </div>
        </div>
        <img
          class="sobre-jogo"
          src="star/Grupo sobre o jogo@2x.png"
          alt="Sobre o Jogo"
        />
        <svg
          class="linha2"
          xmlns="http://www.w3.org/2000/svg"
          width="1502"
          height="5"
          viewBox="0 0 1502 5"
        >
          <defs>
            <style>
              .a {
                fill: none;
                stroke: #707070;
                stroke-width: 5px;
              }
            </style>
          </defs>
          <line class="a" x2="1502" transform="translate(0 2.5)" />
        </svg>
        <img class="lord" src="/star/lord sifh 2@2x.png" alt="Lord Sifh" />

        <img class="rey" src="/star/rey star wars@2x.png" alt="Rey Star Wars" />
        <div class="main-estrutura flex">
          <div class="menu flex flex-column">
            <h2 class="estrutura uppercase">
              Estrutura de <strong>Jogo</strong>
            </h2>
            <ul class="lista-menu uppercase">
              <li>Jornada</li>
              <li>A Batalha do guerreiro estelar</li>
              <li>Heróis contra os vilões</li>
              <li>A batalha Galáctica</li>
              <li>Superioridade</li>
              <li>Fliperama</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="main-fundo">
        <div class="fundo"></div>
      </section>
    </main>
  </body>
</html>
