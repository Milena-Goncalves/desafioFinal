<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <header>
      <section class="topo">
        <div class="conteudo">
          <img class="star" src="star/star@2x.png" alt="Star" />
          <img class="wars" src="star/wars@2x.png" alt="Wars" />
          <img class="kylo" src="star/Kylo-Ren-banner sem fundo@2x.png" alt="Kylon Ren"/>
          <img class="legiao" src="star/Grupo 4@2x.png" alt="Crie sua legião">
        </div>
      </section>
    </header>
    <main>
        <section class="left-main">
            <img class="robo" src="star/sta uo robot@2x.png" alt="Robô">
            <img class="comeceJogar" src="star/Grupo vermelho@2x.png" alt="Comece a jogar.">
            <img class="sobre-jogo" src="star/Grupo sobre o jogo@2x.png" alt="Sobre o Jogo">
            <svg class="linha2" xmlns="http://www.w3.org/2000/svg" width="1502" height="5" viewBox="0 0 1502 5"><defs><style>.a{fill:none;stroke:#707070;stroke-width:5px;}</style></defs><line class="a" x2="1502" transform="translate(0 2.5)"/></svg>
        </section>
    </main>
  </body>
</html>
